<div class="relative inline-block text-left">
  <button
    class="flex justify-center w-full px-4 py-2 text-sm  text-white bg-blue-500 rounded-xl font-bold  hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500"
    (click)="toggleDropdown()"
  >
    {{option}}
    <!--    <svg width="24" height="24" class="w-5 h-5 ml-2 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">-->
    <!--      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>-->
    <!--    </svg>-->
  </button>

  <div
    *ngIf="isOpen"
    class="absolute right-0 z-10 w-12 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
  >
    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
      @for (option of options() ; track option){
      <a
       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
       (click)="selectOption(option)"
       role="menuitem"
     >{{option}}</a>
      }
    </div>
  </div>
</div>
