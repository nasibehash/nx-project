<div class="flex flex-col rounded-lg bg-gray-300 p-2 mb-4">
  <span class="text-gray-700">userName:</span><span class="text-xl text-gray-900">test</span>
</div>
<div id="menu" class="border-t gap-4 ">
  @for (item of sidebarItems; track $index) {
  <div class="flex flex-row p-3 gap-3" [ngClass]="item.isActive ? 'bg-blue-200 text-white rounded-lg' : 'text-gray-900'"
   (click)="navigate(item)">
<span class="">{{item.icon}}</span>
      <span>{{item.text}}</span>
    </div>
  }
</div>
<button
  class="fixed bottom-2 rounded-lg px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm bg-primary-600 ring-1 ring-primary hover:bg-primary-700 hover:ring-primary-700"
  (click)="onLogout()">Logout
</button>
