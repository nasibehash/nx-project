<div class="flex flex-row flex-grow gap-4 p-4">
  @for(package of packageItems; track package.id){
  <div class="flex flex-col justify-center  rounded-lg  p-2 mb-4 w-1/4 shadow-sm"
  [ngClass]="package.isActive ? 'bg-gray-300' : ''"
   (click)="selectPackage(package)">
  {{package.name}}
  </div>
  }
</div>
